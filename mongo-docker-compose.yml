version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: procuremongouser
      MONGO_INITDB_ROOT_PASSWORD: procuremongouser@1046

volumes:
  mongodb_data:
    driver: local

networks:
  default:
    external:
      name: procureengine-mongo
